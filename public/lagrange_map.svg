<svg id="lagrange-map" width="900" height="600" viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Zonas de ejes conceptuales -->
  <g id="ejes">
    <ellipse id="eje-miedo" cx="180" cy="180" rx="120" ry="80" fill="#f5eaea" data-eje="miedo"/>
    <ellipse id="eje-control" cx="720" cy="180" rx="120" ry="80" fill="#eaf5ea" data-eje="control"/>
    <ellipse id="eje-salud_mental" cx="180" cy="420" rx="120" ry="80" fill="#eaeaf5" data-eje="salud_mental"/>
    <ellipse id="eje-legitimidad" cx="720" cy="420" rx="120" ry="80" fill="#f5f5ea" data-eje="legitimidad"/>
