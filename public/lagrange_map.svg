  <g id="relaciones">
    <line id="rel-Q01-Q08" x1="140" y1="140" x2="200" y2="80" stroke="#c44" stroke-width="3" stroke-dasharray="6,4" data-tipo="refuerza"/>
    <line id="rel-Q01-Q12" x1="140" y1="140" x2="100" y2="60" stroke="#44c" stroke-width="3" stroke-dasharray="2,6" data-tipo="contradice"/>
    <line id="rel-Q02-Q05" x1="450" y1="120" x2="760" y2="460" stroke="#cc4" stroke-width="3" data-tipo="desplaza"/>
    <line id="rel-Q02-Q07" x1="450" y1="120" x2="500" y2="200" stroke="#44c" stroke-width="3" stroke-dasharray="2,6" data-tipo="contradice"/>
    <line id="rel-Q03-Q04" x1="760" y1="140" x2="140" y2="460" stroke="#4c4" stroke-width="3" data-tipo="refuerza"/>
    <line id="rel-Q03-Q06" x1="760" y1="140" x2="800" y2="220" stroke="#cc4" stroke-width="3" data-tipo="desplaza"/>
    <line id="rel-Q04-Q03" x1="140" y1="460" x2="760" y2="140" stroke="#44c" stroke-width="3" stroke-dasharray="2,6" data-tipo="contradice"/>
    <line id="rel-Q04-Q09" x1="140" y1="460" x2="100" y2="540" stroke="#4c4" stroke-width="3" data-tipo="refuerza"/>
    <line id="rel-Q05-Q02" x1="760" y1="460" x2="450" y2="120" stroke="#44c" stroke-width="3" stroke-dasharray="2,6" data-tipo="contradice"/>
    <line id="rel-Q05-Q10" x1="760" y1="460" x2="800" y2="540" stroke="#4c4" stroke-width="3" data-tipo="refuerza"/>
  </g>
  <!-- Etiquetas de preguntas -->
