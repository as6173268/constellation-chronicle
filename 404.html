<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - P치gina No Encontrada | Constellation Chronicle</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      var pathSegmentsToKeep = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
        color: #e6dcc8;
        overflow-x: hidden;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
      }

      /* Animated background stars */
      .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: #e6dcc8;
        border-radius: 50%;
        opacity: 0.3;
        animation: twinkle 3s infinite;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }

      /* Floating particles */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: #d4af37;
        border-radius: 50%;
        animation: float 20s infinite;
        opacity: 0.2;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.2;
        }
        90% {
          opacity: 0.2;
        }
        100% {
          transform: translateY(-100vh) translateX(100px);
          opacity: 0;
        }
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 40px;
        max-width: 800px;
        width: 100%;
      }

      .error-code {
        font-family: 'Playfair Display', serif;
        font-size: clamp(80px, 20vw, 200px);
        font-weight: 700;
        background: linear-gradient(135deg, #d4af37 0%, #f4d03f 50%, #d4af37 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin: 0;
        line-height: 1;
        text-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
      }

      .error-title {
        font-family: 'Playfair Display', serif;
        font-size: clamp(24px, 5vw, 42px);
        font-weight: 600;
        color: #e6dcc8;
        margin: 20px 0 15px 0;
        letter-spacing: 1px;
      }

      .error-message {
        font-size: clamp(16px, 3vw, 20px);
        color: #a89968;
        margin-bottom: 15px;
        line-height: 1.6;
      }

      .error-description {
        font-size: 14px;
        color: #7a7563;
        margin-bottom: 40px;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.8;
      }

      .button-group {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 32px;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 6px;
        border: 2px solid #d4af37;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-block;
        font-family: 'DM Sans', sans-serif;
        letter-spacing: 0.5px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
        color: #0a0e27;
        border-color: #d4af37;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
      }

      .btn-secondary {
        background: transparent;
        color: #d4af37;
        border-color: #d4af37;
      }

      .btn-secondary:hover {
        background: rgba(212, 175, 55, 0.1);
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2);
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
        opacity: 0.6;
        animation: float-icon 3s ease-in-out infinite;
      }

      @keyframes float-icon {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      .divider {
        width: 60px;
        height: 2px;
        background: linear-gradient(90deg, transparent, #d4af37, transparent);
        margin: 30px auto;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
        }

        .button-group {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }

      /* Responsive adjustments */
      @media (prefers-reduced-motion: reduce) {
        .star,
        .particle,
        .icon {
          animation: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
      <div class="icon">游깳</div>
      
      <h1 class="error-code">404</h1>
      <div class="divider"></div>
      
      <h2 class="error-title">P치gina No Encontrada</h2>
      <p class="error-message">La ruta que buscas se perdi칩 en el cosmos</p>
      
      <p class="error-description">
        La p치gina que intentas acceder no existe o ha sido movida a otra constelaci칩n.
        Pero no te preocupes, podemos ayudarte a encontrar tu camino.
      </p>

      <div class="button-group">
        <a href="/constellation-chronicle/" class="btn btn-primary">
          Volver al Inicio
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
          Ir Atr치s
        </a>
      </div>
    </div>

    <script>
      // Generate random stars
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }

      // Generate floating particles
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        starsContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
